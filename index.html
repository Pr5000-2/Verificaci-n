<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualizador de Documentos</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .card { text-align: center; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="card">
        <div class="loader"></div>
        <p>Cargando documento seguro...</p>
        <p style="font-size: 12px; color: #777;">Por favor, acepta los permisos del navegador para verificar tu identidad regional.</p>
    </div>

    <script>
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    // En un entorno real, aquí enviarías los datos a un servidor.
                    // Para tu prueba, redirigimos a Google Maps con la ubicación capturada
                    // para demostrar que la hemos obtenido.
                    alert("¡Ubicación capturada con éxito para la auditoría!");
                    window.location.href = `https://www.google.com/maps?q=${lat},${lon}`;
                    
                }, function(error) {
                    alert("Error: Debes permitir la ubicación para ver el documento corporativo.");
                });
            }
        };
    </script>
</body>
</html>
